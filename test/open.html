<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jingu's Coding</title>
    </head>
    <body>
        <h1>환영합니다</h1>
        <input type="button" value="Click Me!" onclick="open1()"> 
        <input type="button" value="Click Me!" onclick="open2()"> 
        <input type="button" value="Click Me!" onclick="open3()"> 
        <input type="button" value="Click Me!" onclick="open4()"> 
        <input type="button" value="Click Me!" onclick="open5()"> 
        <script>
           function open1(){window.open('location.html');} 
           function open2(){window.open('location.html','_self');} 
           function open3(){window.open('location.html','_blank');} 
           function open4(){window.open('location.html','ot');} 
           function open5(){window.open('location.html','_blank', 'width=200, height=200, resizeable=no');} 
        </script>    
    </body>
</html>
