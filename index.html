        <p>Welcome to Hoon's Coding Stories</p> 
        <div class="container">
            <div class="register">
                <h1 style="font-size:50px; padding-top: 30px; text-align: center;">로그인</h1>
                <form>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="아이디를 입력해주세요"><br>
                    <div class="clear"></div>
                    <label for="pwd">Password:</label>
                    <input type="password" id="pwd" name="pwd" placeholder="비밀번호를 입력해주세요" onkeydown="onEnterLogin()">
                    <div class="clear"></div>
                    <label>Show Password<input type="checkbox" onclick="pw_func();"></label>
                    <input type="button" value="회원가입" onclick="signup_func()">
                    <input type="button" value="로그인" onclick="loc_func()"><br>
                    <div class="clear"></div>
                    <img src="증명사진.jpg">
                </form>
            </div>
        </div>
        <script>
            function signup_func(){location.href="http://127.0.0.1:5500/practice(1)/signup(ex).html"}
            function loc_func(){
                var x=document.getElementById('username');
                var y=document.getElementById('pwd');
                if(!x.value||!y.value) alert('로그인 정보를 다시 입력해주세요!');
                else{
                    if(x.value==="kadeen0553"&&y.value==="tmdgns0560!") {alert('로그인 성공!'); location.href="http://127.0.0.1:5500/develop/main.html"}else{alert('로그인 실패'); location.reload();}
                }
            }
            function pw_func()
            {
                var a=document.getElementById('pwd');
                if(a.type==="password") a.type="text";
                else{a.type="password";}
            }
            function onEnterLogin()
            {
                var keyCode = window.event.keyCode;
                if(keyCode==13){
                    loc_func();
                }
            }
        </script>
    </body>
